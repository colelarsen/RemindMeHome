<div class="row">
    <div class="col-3">{{reminder.info}}</div>
    <div class="col-3">{{reminder.timestamp | date:'d MMM yyyy h:mm a'}}</div>
    <div class="col-3">{{reminder.username}}</div>
    <div class="col-3">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" (click)="showEdit = !showEdit">Edit</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" (click) = "deleteReminder()">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="showEdit">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Edit Reminder</div>
            <div class="card-body">
                <form [formGroup]="reminderForm">
                    <div class="form-group">
                        <label for="info">Information</label>
                        <input class="form-control" [(ngModel)]="info" [placeholder]="reminder.info" type="text"
                            formControlName="info">
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input class="form-control" [(ngModel)]="date" type="date" formControlName="date">
                    </div>
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input class="form-control" [(ngModel)]="time" type="time" formControlName="time">
                    </div>
                    <button [disabled]="!reminderForm.valid" class="btn btn-primary"
                        (click)="updateReminder()">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
