<div class="row">
    <div class="col-3 my-auto">{{reminder.info}}</div>
    <div class="col-3 my-auto">{{reminder.timestamp | date:'d MMM yyyy h:mm a'}}</div>
    <div class="col-3">
        <img class="thumbnail" *ngIf="reminder.attachment != undefined && reminder.attachment != null" [src]="reminder.attachment">
    </div>
    <div class="col-3 my-auto">
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" (click)="showEdit = !showEdit">Edit</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" data-toggle="modal" [attr.data-target]="'#deleteModal'+reminder.id">Delete</button>
            </div>
        </div>
    </div>
</div>

<div class="row" *ngIf="showEdit">
    <div class="col-6">
        <div class="card">
            <div class="card-header">Edit Reminder</div>
            <div class="card-body">
                <app-reminder-edit [reminder]="reminder" (updateReminderEmitter)="updateReminderEvent($event)"></app-reminder-edit>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" [id]="'deleteModal'+reminder.id" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete Reminder</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form">
                    <div class="form-group">
                        <label>{{reminder.info}}</label>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input class="form-control" [(ngModel)]="usernameForDeletion" type="text">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" (click)="deleteReminder(usernameForDeletion)" data-dismiss="modal" class="btn btn-primary" [disabled]="usernameForDeletion.length==0">Delete</button>
            </div>
        </div>
    </div>
</div>
