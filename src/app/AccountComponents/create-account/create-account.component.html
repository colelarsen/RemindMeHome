<div class="container">
    <br>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <p class="text-danger">{{errMessage}}</p>
            <form [formGroup]="createAccountForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" [(ngModel)]="username" type="text" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" [(ngModel)]="password" type="password" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="password2">Verify Password</label>
                    <input class="form-control" [(ngModel)]="password2" type="password" formControlName="password2">
                </div>
                <div class="form-group">
                    <label for="reminderUsername">Username for Reminders</label>
                    <input class="form-control" [(ngModel)]="reminderUsername" type="text" formControlName="reminderUsername">
                </div>
                <div class="form-group">
                    <label for="reminderUserId">User Id for Reminders</label>
                    <input class="form-control" [(ngModel)]="reminderUserId" type="text" formControlName="reminderUserId">
                </div>
                <button [disabled]="!createAccountForm.valid" class="btn btn-primary" (click)="createAccount()">Create Account</button>
            </form>
        </div>
    </div>
</div>
