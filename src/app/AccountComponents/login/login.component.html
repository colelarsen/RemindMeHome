<div class="container">
    <br>
    <p class="text-danger text-center">{{errMessage}}</p>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" [(ngModel)]="username" type="text" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" [(ngModel)]="password" type="password" formControlName="password">
                </div>
                <button [disabled]="!loginForm.valid" class="btn btn-primary" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
