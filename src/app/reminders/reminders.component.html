<div class="container">
    <br>
    <div class="row">
        <div class="col-10 offset-1">
            <div class="card border border-primary">
                <div class="card-header bg-primary text-light">
                    Reminders
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <p>Reminders have to have a username. You can post/edit reminders without a valid username but they
                            will not be sent to an invalid username/userid. This is to allow people who want to test the
                            web api to be able to change the database without effecting regular users</p>
                    </div>
                    <div>
                        <button class="btn btn-primary" (click)="addReminderBtn = !addReminderBtn">Add Reminder</button>
                    </div>
                    <div *ngIf="addReminderBtn">
                        <div>
                            <form [formGroup]="reminderForm">
                                <div class="form-group">
                                    <label for="info">Information</label>
                                    <input class="form-control" [(ngModel)]="reminderToAdd.info" type="text" formControlName="info">
                                </div>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input class="form-control" [(ngModel)]="reminderToAdd.username" type="text" formControlName="username">
                                </div>
                                <div class="form-group">
                                    <label for="userId">UserId</label>
                                    <input class="form-control" [(ngModel)]="reminderToAdd.userID" type="text" formControlName="userId">
                                </div>
                                <div class="form-group">
                                    <label for="attachment">Attachment</label>
                                    <input class="form-control" [(ngModel)]="reminderToAdd.attachment" type="text" formControlName="attachment">
                                </div>
                                <div class="form-group">
                                    <label for="date">Date</label>
                                    <input class="form-control" [(ngModel)]="date" type="date" formControlName="date">
                                </div>
                                <div class="form-group">
                                    <label for="time">Time</label>
                                    <input class="form-control" [(ngModel)]="time" type="time" formControlName="time">
                                </div>
                                <button [disabled]="!reminderForm.valid" class="btn btn-primary" (click)="addReminder()">Submit</button>
                            </form>
                        </div>
                    </div>
                    <div class="text-center text-danger" *ngIf="errMessage.length>0">
                        <p>{{errMessage}}</p>
                    </div>
                    <div *ngFor="let reminder of reminders">
                        <app-reminder [reminder]="reminder" (updateReminderEmitter)="updateReminderEvent($event)"></app-reminder>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
