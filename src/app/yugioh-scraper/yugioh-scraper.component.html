<div class="container">
    <br>
    <div class="row">
        <div class="col-12 text-center">
            <h3>Yugioh Scraper</h3>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-9">
            <div class="form-group">
                <label>Card Name</label>
            </div>
            <div class="form-group" *ngFor="let card of cards; let i = index;">
                <input input class="form-control" name="card{{i}}" [(ngModel)]="card.name" placeholder="Pot of Greed" type="text">
            </div>
            <div class="form-group">
                <button class="btn btn-primary rounded-circle" (click)="addCard()">+</button>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" (click)="submitCards()">Submit</button>
            </div>
        </div>
        <div class="col-3 text-right">
            <p>This was made for people who want to see the pdfs of specific cards, if you want to test and don't know any cards
                try: Dark Magician, Pot of Greed, Cyber Dragon. You can load multiple cards at once and click on them to
                make them bigger.</p>
        </div>
    </div>
    <div class="row" *ngIf="cardImages">
        <div [class]="bigCard[i]?'col-md-6':'col-md-3'" *ngFor="let img of cardImages; let i = index;" (click)="bigCard[i] = !bigCard[i]">
            <div class="card">
                <div class="card-body">
                    <img class="thumbnail" [src]="img">
                </div>
            </div>
        </div>
    </div>
</div>
