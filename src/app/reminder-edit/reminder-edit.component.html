<form [formGroup]="reminderForm">
    <div class="form-group">
        <label for="info">Information</label>
        <input class="form-control" [(ngModel)]="reminder.info" type="text" formControlName="info">
    </div>
    <div class="form-group">
            <label for="attachment">Attachment</label>
            <input class="form-control" [(ngModel)]="reminder.attachment" type="text" formControlName="attachment">
        </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" [(ngModel)]="reminder.username" type="text" formControlName="username">
    </div>
    <div class="form-group" *ngIf="!isUpdating">
        <label for="userId">UserId</label>
        <input class="form-control" [(ngModel)]="reminder.userID" type="text" formControlName="userId">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" [(ngModel)]="date" type="date" formControlName="date">
    </div>
    <div class="form-group">
        <label for="time">Time</label>
        <input class="form-control" [(ngModel)]="time" type="time" formControlName="time">
    </div>
    <button [disabled]="!reminderForm.valid" class="btn btn-primary" (click)="sendReminder()">Submit</button>
</form>
